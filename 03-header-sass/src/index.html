<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-header-sass</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="../public/favicon.svg"
    />
    <link rel="stylesheet" href="/styles/main.css"/>
    <script type="module" src="/main.js"></script>
</head>
<body>
    <div class="header-wrapper">
        <header class="header">
            <h1 class="logo">
                <a href="#!">
                    <img src="./assets/logo.jpg" alt="로고">
                </a>
            </h1>
            <nav class="navigation">
                <ul class="menu">
                    <li class="menu__list">
                        <a href="#!" class="menu__link">디자인스낵</a>
                    </li>
                    <li class="menu__list">
                        <a href="#!" class="menu__link">무료 소스</a>
                    </li>
                    <li class="menu__list">
                        <a href="#!" class="menu__link">북마크</a>
                    </li>
                    <li class="menu__list">
                        <a href="#!" class="menu__link">소개</a>
                    </li>
                </ul>
                <div class="btn-box">
                    <button type="button" id="btnMore" class="button btn-box__more-btn">
                        문의하기
                    </button>
                </div>
                <ul class="social-wrap">
                    <li class="social-wrap__list">
                        <a href="#!"><i class="social-wrap__icon icon icon_social_youtube"></i></a>
                    </li>
                    <li class="social-wrap__list">
                        <a href="#!"><i class="social-wrap__icon icon icon_social_instagram"></i></a></li>
                    <li class="social-wrap__list">
                        <a href="#!"><i class="social-wrap__icon icon icon_social_facebook"></i></a>
                    </li>
                </ul>
            </nav>
            <div class="btn-box">
                <button type="button" id="btnNav" class="button btn-box__nav-btn">
                    <i class="nav-btn__icon icon icon_nav_close"></i>
                </button>
            </div>
        </header>
    </div>
</body>
</html>
